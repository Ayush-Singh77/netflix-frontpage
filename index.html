<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            height: 80vh;
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 650px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .movies-row {
            padding: 20px 50px;
        }

        .movies-row h2 {
            margin-bottom: 10px;
        }

        .movie-list {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .movie-item {
            flex: 0 0 auto;
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .movie-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-item .title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .movies-row {
                padding: 20px;
            }

            .movie-item {
                width: 150px;
                height: 225px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <section class="movies-row">
        <h2>Popular on Netflix</h2>
        <div id="popular-movies" class="movie-list">
            <!-- Movies will be dynamically added here -->
        </div>
    </section>

    <script>
        const movieData = [
            { title: "Stranger Things", imageUrl: "https://image.tmdb.org/t/p/w500/49WJfeN0moxb9IPfGn8AIqMGskD.jpg" },
            { title: "The Witcher", imageUrl: "https://image.tmdb.org/t/p/w500/7vjaCdMw15FEbXyLQTVa04URsPm.jpg" },
            { title: "Money Heist", imageUrl: "https://image.tmdb.org/t/p/w500/reEMJA1uzscCbkpeRJeTT2bjqUp.jpg" },
            { title: "The Crown", imageUrl: "https://image.tmdb.org/t/p/w500/65gENB2vTEjurHl1MlwJZNm1MhI.jpg" },
            { title: "Bridgerton", imageUrl: "https://image.tmdb.org/t/p/w500/qaewZKBKmXjb4ZfFBb1LCug6BE8.jpg" },
            { title: "The Queen's Gambit", imageUrl: "https://image.tmdb.org/t/p/w500/zU0htwkhNvBQdVSIKB9s6hgVeFK.jpg" }
        ];

        function createMovieElement(movie) {
            const movieElement = document.createElement('div');
            movieElement.classList.add('movie-item');
            movieElement.innerHTML = `
                <img src="${movie.imageUrl}" alt="${movie.title}">
                <div class="title">${movie.title}</div>
            `;
            return movieElement;
        }

        function displayMovies() {
            const popularMoviesContainer = document.getElementById('popular-movies');
            
            movieData.forEach(movie => {
                const movieElement = createMovieElement(movie);
                popularMoviesContainer.appendChild(movieElement);
            });
        }

        displayMovies();
    </script>
</body>
</html>
